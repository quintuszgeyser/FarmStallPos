
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Farm Stall POS</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#2a6f3e">

  <!-- Base styles (kept) -->
  <style>
    body { padding-top: 1rem; }
    .hidden { display: none !important; }
    #scanner-flash { position: absolute; top:0; left:0; right:0; bottom:0; border: 3px solid transparent; border-radius: 6px; }
    #scanner-flash.ok { border-color: #4caf50; }
    canvas { max-width: 100%; }
  </style>

  <!-- Kiosk / mobile-first additions -->
  <style>
    /* Kiosk-friendly: keep whole app on one screen; page itself does not scroll */
    html, body { height: 100%; }
    body { margin: 0; overflow: hidden; }

    /* Auth bar appears after login and replaces the login card */
    #auth-bar { display: none; }

    /* Teller single-screen layout */
    #teller-screen {
      height: calc(100vh - 120px); /* leave room for tabs + margins */
      display: grid;
      grid-template-rows: auto auto 1fr auto; /* toolbar, scan panel, cart, checkout row */
      gap: .5rem;
    }

    .teller-toolbar .form-select,
    .teller-toolbar .form-control {
      height: 44px;               /* larger touch target */
      font-size: 16px;            /* avoids iOS zoom on focus */
    }

    /* Scan panel is hidden until user presses "Scan" */
    #scan-panel { display: none; }
    #video { width: 100%; height: 160px; object-fit: cover; border: 2px solid #ced4da; border-radius: 6px; }

    /* Cart area gets its own small scroll so page stays fixed */
    #cart { overflow: auto; }
    #cart .list-group-item { padding: .4rem .5rem; font-size: 15px; }

    /* Large touch buttons */
    .btn-lg-touch { padding: .55rem .9rem; font-size: 16px; }

    /* ---------------- Products mobile layout ---------------- */
    
  /* Products: one-screen, no page scroll */
   #products-screen {
     height: calc(100vh - 120px);
     display: grid;
     grid-template-rows: auto 1fr; /* toolbar, grid */
     gap: .5rem;
     overflow: hidden; /* ensure page never scrolls */
   }
   .products-toolbar .form-control,
   .products-toolbar .btn {
     height: 44px; font-size: 16px;
   }
   /* Fixed grid for up to 6 items: 2 cols × 3 rows */
   #products-grid {
     display: grid;
     grid-template-columns: 1fr 1fr;
     grid-template-rows: repeat(3, 1fr);
     gap: .5rem;
     height: 100%;
   }
   .product-card {
     border: 1px solid #dee2e6;
     border-radius: .5rem;
     padding: .5rem;
     display: flex;
     flex-direction: column;
     justify-content: space-between;
     background: #fff;
   }
   .product-title { font-size: 15px; font-weight: 600; line-height: 1.1; }
   .product-sub { font-size: 13px; color: #6c757d; line-height: 1.1; }
   .product-actions .btn { height: 36px; font-size: 14px; }
   @media (min-width: 576px) {
     .product-title { font-size: 16px; }
     .product-sub { font-size: 14px; }
   }

    /* -------------------------------------------------------- */

  </style>
</head>
<body>
  <div class="container">

    <!-- Login Card (kept for compatibility; will be hidden after login) -->
    <div id="login-card" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <div class="row g-2">
          <div class="col-md-3"><input id="login-username" class="form-control" placeholder="Username"></div>
          <div class="col-md-3"><input id="login-password" type="password" class="form-control" placeholder="Password"></div>
          <div class="col-md-3">
            <button id="btn-login" class="btn btn-success">Login</button>
            <button id="btn-logout" class="btn btn-outline-secondary ms-2 hidden">Logout</button>
          </div>
          <div class="col-md-3"><span id="login-status" class="text-danger"></span></div>
        </div>
      </div>
    </div>

    <!-- Compact Auth Bar (shown after login; replaces login card) -->
    <div id="auth-bar" class="d-flex justify-content-between align-items-center mb-2">
      <div id="auth-user" class="text-muted small"></div>
      <div>
        <button id="btn-logout-top" class="btn btn-sm btn-outline-secondary">Logout</button>
      </div>
    </div>

    <!-- Tabs (hidden before login) -->
    <ul id="main-tabs" class="nav nav-tabs hidden">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#teller">Teller</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#transactions">Transactions</button></li>

      <!-- Admin-only tabs start hidden; JS will show them for admins -->
      <li class="nav-item admin-only hidden"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#products">Products</button></li>
      <li class="nav-item admin-only hidden"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#users">Users</button></li>
      <li class="nav-item admin-only hidden"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#exports">Exports</button></li>
      <li class="nav-item admin-only hidden"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#stats">Stats</button></li>
    </ul>

    <div id="tab-contents" class="tab-content hidden mt-3">

      <!-- Teller -->
      <div class="tab-pane fade show active" id="teller">
        <div id="teller-screen" class="container-fluid p-0">
          <!-- Toolbar: dropdown + search + scan controls -->
          <div class="teller-toolbar">
            <div class="row g-2">
              <div class="col-12">
                <select id="product-select" class="form-select" aria-label="Select a product">
                  <option value="">Select product…</option>
                </select>
              </div>
              <div class="col-8">
                <input id="search" class="form-control" placeholder="Search name, ID, or barcode">
              </div>
              <div class="col-4 d-flex gap-2">
                <button id="btn-start-scan" class="btn btn-success w-100 btn-lg-touch">Scan</button>
                <button id="btn-stop-scan"  class="btn btn-outline-danger w-100 btn-lg-touch hidden">Stop</button>
              </div>
            </div>
            <div id="product-search-results" class="list-group mt-2"></div>
          </div>

          <!-- Scan panel (turns on/off with buttons) -->
          <div id="scan-panel">
            <div class="position-relative">
              <video id="video" playsinline muted></video>
              <div id="scanner-flash"></div>
            </div>
          </div>

          <!-- Cart -->
          <div>
            <div id="cart" class="list-group"></div>
          </div>

          <!-- Checkout row -->
          <div class="d-flex justify-content-between align-items-center">
            <strong>Total: <span id="cart-total">0.00</span></strong>
            <button id="btn-checkout" class="btn btn-primary btn-lg-touch">Checkout</button>
          </div>
        </div>
      </div>

      <!-- Transactions (unchanged) -->
      <div class="tab-pane fade" id="transactions">
        <div class="d-flex justify-content-between align-items-center">
          <h5>Transactions (Newest first)</h5>
          <button class="btn btn-outline-secondary" id="btn-refresh-trans">Refresh</button>
        </div>
        <div id="transactions-list" class="mt-3"></div>
      </div>

      <!-- Products (admin) — mobile-first single-screen -->
      
      <!-- Products (admin) — one-screen, no-scroll, paginated grid + modal editor -->
      <div class="tab-pane fade" id="products">
        <div id="products-screen" class="container-fluid p-0">
        
          <!-- Toolbar: filter + new + pager (one line on mobile) -->
          <div class="products-toolbar">
            <div class="row g-2 align-items-center">
              <div class="col-5">
                <input id="products-filter" class="form-control" placeholder="Filter…">
              </div>
              <div class="col-3 d-grid">
                <button id="btn-new-product" class="btn btn-outline-primary">New</button>
              </div>
              <div class="col-4 d-flex align-items-center justify-content-end gap-2">
                <button id="btn-page-prev" class="btn btn-outline-secondary">‹</button>
                <div id="products-page-indicator" class="small text-muted">1 / 1</div>
                <button id="btn-page-next" class="btn btn-outline-secondary">›</button>
              </div>
            </div>
          </div>
        
          <!-- Fixed-size grid: 2 cols x 3 rows = 6 items (fits on phones) -->
          <div id="products-grid" class="mt-2"></div>
        </div>
      
        <!-- Product Editor Modal (keeps main Products view uncluttered) -->
        <div class="modal fade" id="productEditorModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            
              <div class="modal-header">
                <h5 class="modal-title" id="productEditorTitle">Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            
              <div class="modal-body">
                <!-- Existing IDs preserved so your JS continues to work -->
                <div class="mb-2"><input id="p-id" class="form-control" placeholder="(ID for update)"/></div>
                <div class="mb-2"><input id="p-name" class="form-control" placeholder="Name"/></div>
                <div class="mb-2"><input id="p-price" type="number" step="0.01" class="form-control" placeholder="Price"/></div>
                <div class="mb-2"><input id="p-barcode" class="form-control" placeholder="Barcode"/></div>
                <div class="mb-2"><input id="p-stock" type="number" class="form-control" placeholder="Stock Qty"/></div>
              
                <div class="mb-2 d-flex gap-2">
                  <button id="btn-add-product" class="btn btn-success w-100">Add</button>
                  <button id="btn-update-product" class="btn btn-primary w-100">Update</button>
                  <button id="btn-delete-product" class="btn btn-danger w-100">Delete by Name</button>
                </div>
              
                <hr class="my-2">
              
                <h6 class="mb-2">Add Stock (Purchase)</h6>
                <div class="mb-2"><input id="pur-product-id" class="form-control" placeholder="Product ID"/></div>
                <div class="mb-2"><input id="pur-qty" type="number" class="form-control" placeholder="Qty Added"/></div>
                <div class="mb-2"><input id="pur-price" type="number" step="0.01" class="form-control" placeholder="Purchase Price per Unit"/></div>
              
                <div class="mb-2 d-flex gap-2">
                  <button id="btn-add-purchase" class="btn btn-outline-success w-100">Record Purchase</button>
                  <button id="btn-suggest-price" class="btn btn-outline-primary w-100">Suggest Price</button>
                </div>
              
                <div id="suggest-output" class="text-muted small"></div>
              
                <hr class="my-2">
              
                <h6>Settings</h6>
                <div class="mb-2"><input id="markup-percent" type="number" step="0.1" class="form-control" placeholder="Markup % (default)"/></div>
                <button id="btn-save-settings" class="btn btn-outline-secondary w-100">Save Settings</button>
              </div>
            
            </div>
          </div>
        </div>
      </div>


      <!-- Users (admin) -->
      <div class="tab-pane fade" id="users">
        <h5>Users</h5>
        <div class="row">
          <div class="col-md-6">
            <div id="users-list" class="list-group"></div>
          </div>
          <div class="col-md-6">
            <div class="mb-2"><input id="u-username" class="form-control" placeholder="Username"></div>
            <div class="mb-2"><input id="u-password" class="form-control" placeholder="Password"></div>
            <div class="mb-2">
              <select id="u-role" class="form-select">
                <option value="teller">teller</option>
                <option value="admin">admin</option>
              </select>
            </div>
            <button id="btn-add-user" class="btn btn-success">Add User</button>
          </div>
        </div>
      </div>

      <!-- Exports (admin) -->
      <div class="tab-pane fade" id="exports">
        <h5>CSV Exports</h5>
        <ul>
          <li><a href="/admin/export/products" target="_blank">Products CSV</a></li>
          <li><a href="/admin/export/transactions" target="_blank">Transactions CSV</a></li>
          <li><a href="/admin/export/transaction_lines" target="_blank">Transaction Lines CSV</a></li>
        </ul>
      </div>

      <!-- Stats (admin) -->
      <div class="tab-pane fade" id="stats">
        <div class="d-flex justify-content-between align-items-center">
          <h5>Today's Stats</h5>
          <button id="btn-refresh-stats" class="btn btn-outline-secondary">Refresh</button>
        </div>
        <div class="row mt-3">
          <div class="col-md-3">
            <div class="card"><div class="card-body">
              <div>Total Sales</div><h5 id="stat-total">0.00</h5>
            </div></div>
          </div>
          <div class="col-md-3">
            <div class="card"><div class="card-body">
              <div>Items Sold</div><h5 id="stat-items">0</h5>
            </div></div>
          </div>
          <div class="col-md-3">
            <div class="card"><div class="card-body">
              <div>Transactions</div><h5 id="stat-tx">0</h5>
            </div></div>
          </div>
          <div class="col-md-3">
            <div class="card"><div class="card-body">
              <div>Avg Basket Size</div><h5 id="stat-avg">0</h5>
            </div></div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <h6>Top Products (Qty)</h6>
            <canvas id="chart-top" width="600" height="300"></canvas>
          </div>
          <div class="col-md-6">
            <h6>Revenue per Hour</h6>
            <canvas id="chart-hourly" width="600" height="300"></canvas>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Service worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/sw.js').catch(console.warn);
    }
  </script>

  <!-- ZXing UMD for barcode scanning -->
  <script src="https://unpkg.com/@zxing/library@0.20.0/umd/index.min.js"></script>

  <!-- App logic -->
  <script src="/static/main.js"></script>
</body>
</html>
